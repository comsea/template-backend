<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <title>Register</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>

<body>
    <h1>Créer un compte</h1>
    <form id="register-form">
        <label>Nom <input type="text" name="name" required /></label><br />
        <label>Email <input type="email" name="email" required /></label><br />
        <label>Mot de passe <input type="password" name="password" required minlength="6" /></label><br />
        <button type="submit">S'inscrire</button>
    </form>
    <p id="msg"></p>
    <p>Déjà inscrit ? <a href="/login.html">Se connecter</a></p>

    <script>
        const form = document.getElementById("register-form");
        const msg = document.getElementById("msg");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            msg.textContent = "Création en cours...";
            const data = Object.fromEntries(new FormData(form));
            try {
                const res = await fetch("/auth/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data),
                });
                const json = await res.json();
                if (!res.ok) throw new Error(json.error || "Erreur");
                msg.textContent = "Compte créé ! Redirection...";
                location.href = "/login.html";
            } catch (err) {
                msg.textContent = err.message;
            }
        });
    </script>
</body>

</html>
